<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Prueba Bootstrap DOSE</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="css.css">
	  <script src="js/w3.js"></script>
	</head>

	<body>	

		<div w3-include-html="header.html"></div>
		<script>
			w3.includeHTML();
		</script>

		<div id="container_register" class="container">
			<div class="main-login main-center">
				<form class="form-signin">
					<h2 class="form-signin-heading">Sign in</h2>
					<div class="input-group">
					  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<label for="text" class="sr-only">Username</label>
						<input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
	  				</div>
					<div class="input-group">
					  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
						<label for="inputEmail" class="sr-only">Email address</label>
						<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
	  				</div>
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<label for="inputPassword" class="sr-only">Password</label>
						<input id="password" type="password" class="form-control" placeholder="Password" required>
					</div>
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<label for="inputPassword" class="sr-only">Password</label>
						<input id="repassword" type="password" class="form-control" placeholder="Re-Password" required>
					</div>
					<div class="checkbox">
						<label><input type="checkbox" value="remember-me"> I have read and Agree to the PRG terms & conditions</label>
					</div>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
				</form>
			</div>
		</div> <!-- /container -->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
