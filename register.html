	<body>

		<div id="container_register" class="container">
			<form class="form-signin">
				<h2 class="form-signin-heading">Sign in</h2>

				<div class="input-group">
				  	<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<label for="text" class="sr-only">Username</label>
					<input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
  				</div>
				<div class="input-group">
				  	<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
					<label for="inputEmail" class="sr-only">Email address</label>
					<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  				</div>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					<label for="inputPassword" class="sr-only">Password</label>
					<input id="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>

				</div>

				<div class="checkbox">
					<label><input type="checkbox" value="remember-me"> Agree</label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			</form>
		</div> <!-- /container -->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
